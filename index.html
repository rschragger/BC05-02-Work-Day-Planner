<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>

    <p id="currentTime" class="time-block"></p>

  </header>
  <div class="container">
    <!-- Timeblocks go here -->
    <div class="time-block">
      
      <!--Start Row---------------->
      <div class="row" id="row1">
        <div class="col-2 hour">hour</div>
        <textarea class="form-control col-8 description" id="FormControlText1" rows="2"></textarea>
        <div class="col-2 saveBtn"  id="btn1">
          <button id="btn1" class='fas fa-save'></button>
        </div>
      </div>
      <!--End Row---------------->
      <!--Start Row---------------->
      <div class="row" id="row2">
        <div class="col-2 hour">hour</div>
        <textarea class="form-control col-8 description" id="FormControlText2" rows="2"></textarea>
        <div class="col-2 saveBtn" id="btn2">
          <button id="btn2" class='fas fa-save'></button>
        </div>
      </div>
      </div>
      <!--End Row---------------->

    </div>
  </div>
  <!-- <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script> -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
></script> -->
  <script src="./assets/js/script.js"></script>
</body>


</html>
