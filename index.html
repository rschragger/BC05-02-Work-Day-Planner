<body>
  <div class="mainHeader">
    <!-- <div class=" h-45"> -->
      <header class="titleHeader">
        <h1 class="display-4">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentTime" class="time-block2"></p>
      </header>

      <div class="toolBox" id="toolBox">
        <div class="toolDiv">
          <p class="toolHeader">Start time</p>
          <div class="buttonRow">
            <button class="toolboxBtn" id="start-1" onclick="btnMinusPlus('s-1')">⬅️</button>
            <input class="btnInput" type="text" name="startTime" id="startTime" value="9">
            <button class="toolboxBtn" id="start+1" onclick="btnMinusPlus('s+1')">➡️</button>
          </div>
        </div>
        <div class="toolDiv">
          <p class="toolHeader">Number of Rows</p>
          <div class="buttonRow">
            <button class="toolboxBtn" id="rows-1" onclick="btnMinusPlus('r-1')">⬅️</button>

            <input class="btnInput" type="text" name="rowsInput" id="rows-input" value="9">

            <button class="toolboxBtn" id="rows+1" onclick="btnMinusPlus('r+1')">➡️</button>
          </div>
        </div>
      </div>
    </div>
